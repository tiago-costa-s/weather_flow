<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather flow</title>
    <!-- Estilo -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Scripts -->
    <script src="./js/scripts.js" defer></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@100&family=Roboto:wght@100;300&family=Rubik:wght@300&family=Satisfy&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- font aesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <!-- Formulario -->
        <div class="form">
            <img src="./img/image3.png" alt="" width="50px" id="logo">
            <div class="form-container">
                <h1>Confira o clima da sua cidade</h1>
                <div class="form-control-input">
                    <input type="text" placeholder="digite o nome da cidade!" id="city-input">
                    <button id="search"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
        <!-- Dados do clima -->
        <div id="weather-data" class="hide">
            <h3>
                <span id="city"></span>
            </h3>
            <div id="temperature-container">
                <img src="" alt="" id="weather-icon">
                <p id="temperature"><span></span>&deg;</p>
            </div>
            <!-- Descrição -->
            <p id="description"></p>
            <!-- Temperatura Min e Max -->
            <div id="tempMinMax">
                <p id="tempMin"><span></span>&deg;min</p>
                <p>|</p>
                <p id="tempMax"><span></span>&deg;max</p>
            </div>
            <!-- Senssação termica -->
            <p id="thermal-sensation"><span></span>&deg;C</p>
            <!-- Detalhes do clima -->
            <div id="details-container">
                <!-- Chuva -->
                <div class="item-detail">
                    <p class="title-detail">Chuva</p>
                    <p id="rain">
                        <i class="bi bi-cloud-drizzle"></i>
                        <span></span>
                    </p>
                </div>
                <!-- Humidade -->
                <div class="item-detail">
                    <p class="title-detail">Humidade</p>
                    <p id="humidity">
                        <i class="bi bi-droplet"></i>
                        <span></span>%
                    </p>
                </div>
                <!-- Vento -->
                <div class="item-detail">
                    <p class="title-detail">Vento</p>
                    <p id="wind">
                        <i class="bi bi-wind"></i>
                        <span></span>
                    </p>
                </div>
                <!-- Nuvens -->
                <div class="item-detail">
                    <p class="title-detail">Nuven</p>
                    <p id="cloud">
                        <i class="bi bi-cloudy"></i>
                        <span></span>%
                    </p>
                </div>
            </div>
        </div>
        <!-- Mensagem de erro -->
        <div id="error-message" class="hide">
            <p>Não foi possivel localizar a cidade informada.</p>
        </div>
        <!-- Load -->
        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <a href="https://www.flaticon.com/br/icones-gratis/nublado" title="nublado ícones">Nublado ícones criados por
            Uniconlabs - Flaticon</a>
    </footer>
</body>

</html>
